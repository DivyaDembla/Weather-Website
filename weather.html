<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Insight</title>
    <link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
    <div class="weather-container">
        <h2>Today's Sky</h2>
        <input type="text" id="city" class="city" placeholder="Enter City" autocomplete="off">
        <button onclick="getWeather()">Search</button>
     <div class="weather-details">
        <img id="weather-icon" class="weather-icon" alt="weather icon" style="display: none;">
        <div id="temp-div" class="temp-div"></div>
        <div id="weather-info" class="weather-info"></div>
    </div>
        <div id="hourly-forecast" class="hourly-forecast"></div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
